<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BattleShip</title>
    <script defer type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="container-main">
      <div class="gameboard gameboard-left">
        <div class="letters"></div>
        <div class="nums"></div>
        <div class="gameboard-grid-left"></div>
      </div>
      <div class="buttons">
        <div class="header">
          <h1>BATTLESHIP</h1>
        </div>
        <button class="start">START</button>
        <button class="play-again">RESTART</button>
      </div>
      <div class="gameboard gameboard-right">
        <div class="letters"></div>
        <div class="nums"></div>
        <div class="gameboard-grid-right"></div>
      </div>
    </div>
    <div class="ships">
      <div
        class="carrier 5 ship ship"
        draggable="true"
        data-length="5"
        data-direction="horizontal"
        id="carrier"
      >
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div
        class="battleship 4 ship"
        draggable="true"
        data-length="4"
        data-direction="horizontal"
        id="battleship"
      >
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div
        class="destroyer 3 ship"
        draggable="true"
        data-length="3"
        data-direction="horizontal"
        id="destroyer"
      >
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div
        class="submarine 3 ship"
        draggable="true"
        data-length="3"
        data-direction="horizontal"
        id="submarine"
      >
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div
        class="boat 2 ship"
        draggable="true"
        data-length="2"
        data-direction="horizontal"
        id="boat"
      >
        <div></div>
        <div></div>
      </div>
      <button class="rotate">ROTATE</button>
    </div>
  </body>
</html>
